<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="randompg.css" />
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <div class="output">
            <input type="text" id="password" readonly />
            <button id="copyBtn">ðŸ“‹</button>
        </div>
        <div class="controls">
            <label>Character Length: <span id="lengthValue">18</span></label>
            <input type="range" min="6" max="30" value="18" id="lengthSlider" />
            <div class="options">
                <label><input type="checkbox" id="uppercase" checked /> Include Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase" checked /> Include Lowercase Letters</label>
                <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
                <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>
            </div>
        </div>
        <div class="strength">
            <span>Strength: </span><span id="strengthText">Strong</span>
            <div id="strengthBar"></div>
        </div>
        <button id="generateBtn">Generate</button>
    </div>
    <script src="randompg.js"></script>
</body>
</html>
